 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/zepto.js"></script>
		<script src="../js/rem.js"></script>
		<script src="../js/benefit.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/benefit.css"/>
	</head>
	<body>
		<div style="width:100%;height:100%">
			<div id="mainpage">
				<header class="header">
					<div class="return"></div>
					<p>我的优惠</p>
				</header>
				<div id="main">
						<div class="tab"><p><span class="color">红包</span></p><p><span>商家代金券</span></p></div>
						<div class="tabbox">
							<div class="redbox" name="redbox">
								<div class="box">
									<div class="no"></div>
									<div class="have"></div>
								</div>
								<footer class="footer">
									<div class="add"><span>+</span>兑换红包</div>
								</footer>
							</div>
							<div class="quan" name="quan">
								<div class="nobenefit"></div>
								<div class="havebenefit"></div>
							</div>
						</div>									
				</div>			
			</div>
			<div id="duihuan">
				<header class="header">
					<div class="return"></div>
					<p>我的优惠</p>
				</header>
				<div class="duihuan_main">
					<p><input type="text" /></p>
					<input class="submitduihua" type="button" value="兑换" />
				</div>
			</div>	
		</div>
		<style type="text/css">
			#zhez{
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.5);
				position: absolute;
				top: 0;
				left: 0;z-index: 999;
			}
			.zhez-box{
				width: 70%;
				height: 7rem;
				position: absolute;
				top: 50%;
				margin: -3.5rem 15%;
				background: rgba(255,255,255,1);
				border-radius: 20px;
				color:#ffc107
			}
			.zhez-box .zhez-close{width:5rem;height:2rem;background:#ffc107;position: absolute;bottom:40%;margin:-1rem 28%;border:0;border-radius: 5px;text-align: center;}
			#zhez .zhez-box p{position: absolute;top:25%;text-align: center;width:100%}
		</style>
		<div id="zhez" style="display: none;">
			<div class="zhez-box">
				<p></p>
				<input type="button" value="确定" class="zhez-close" />
			</div>
		</div>
			
		
	</body>
</html>
<script type="text/javascript">

</script>
