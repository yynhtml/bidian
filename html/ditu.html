<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		html,body{
			width: 100%;
			height: 100%;
		}
		#div1{
			width: 100%;
			height: 100%;border:1px solid red;
		}
		.anchorBL{
			display:none;
		}
		</style>
	</head>
	<body><!--身体-->
		<div id="div1"></div>
		<script src="http://api.map.baidu.com/api?v=2.0&ak=E8bab3149fdf21b483376e6061ab7221"></script>
		<script>
		var y,x;
			navigator.geolocation.getCurrentPosition(function(position){
				y = position.coords.longitude;
				x = position.coords.latitude
				alert(y)

			
			var pt = new BMap.Point(y,x)
			var map = new BMap.Map("div1");    // 创建Map实例
			map.centerAndZoom(pt, 15);  // 初始化地图,设置中心点坐标和地图级别
			//map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
			//map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
			map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			var marker = new BMap.Marker(pt);  // 创建标注
			map.addOverlay(marker);              // 将标注添加到地图中
			map.centerAndZoom(pt, 17);
			var opts = {
				  width : 500,     // 信息窗口宽度
				  height: 500,     // 信息窗口高度
				  title : "北京" , // 信息窗口标题
				 
				}
			var infoWindow = new BMap.InfoWindow("fgsdtgdfg", opts);  // 创建信息窗口对象
			//map.openInfoWindow(infoWindow,pt); //开启信息窗口
			marker.addEventListener("click", function(){          
				map.openInfoWindow(infoWindow,pt); //开启信息窗口
			});
			});
		
		</script>
	</body>
</html>
