<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>必点外卖-请登录</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1474536236_5556686.css" />
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/nav.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<!--遮罩层-->
			<div class="shade"></div>
			<div class="point">
				<p class="oappend">您输入的信息有误</p>
				<input class="shade_btn" type="button" value="确定" />
			</div>
			<!--头部位置-->
			<header class="head">
				<!--<div class="pic iconfont">&#xe61f;</div>-->
				<p>登录</p>
			</header>
			<!--信息出入位置-->
			<div class="main1">
				<input class="txt" type="text" placeholder="请输入手机号" />
				<input class="pass" type="password" placeholder="密码" />
				<input class="Code" type="text" disabled="disabled"/>
				<input class="codel" type="button" value="获取验证码"></input>
				<span class="now"><p>没有账号？</p>立即注册</span>
				<input class="btn" type="button" value="立即登录" />
				<div class="shade_get">点击右侧获取验证码</div>
			</div>
			
			<!--底部位置-->
			<div id="nav">
				<div class="icon cur icon1">
					<span class="iconfont">&#xe61b;</span>
					<p>必点</p>
				</div>
				<div class="icon icon2">
					<span class="iconfont">&#xe619;</span>
					<p>必抢</p>
				</div>
				<div class="icon icon3">
					<span class="iconfont">&#xe618;</span>
					<p>必领</p>
				</div>
				<div class="icon icon4">
					<span class="iconfont">&#xe61a;</span>
					<p>我的</p>
				</div>
			</div>
		</div>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
